<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest List Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <h1>Event Guest List</h1>
    <form id="guest-form">
      <input id="guest-input" type="text" placeholder="Enter guest name" required />
      <button type="submit">Add Guest</button>
    </form>
    <p id="counter">0 / 10 spots taken</p>
    <ul id="guest-list"></ul>
  </main>
  <script type="module" src="src/index.js"></script>
</body>
</html>
